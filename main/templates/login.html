{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
    <link rel = "stylesheet" href="styleLogin.css">
{% endblock meta %}

{% block content %}

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        background: linear-gradient(red, blue);
    }

    .login {
        width: 420px;
        background: white;
        color: black;
        padding: 20px;
        text-align: center;
    }

    .login h1 {
        font-size: 36px;
        text-align: center;
        margin-top: 0;
        text-decoration: underline;
    }

    .login .input-box{
        width: 100%;
        margin: 30px 0;
        margin-bottom: 20px;
    }

    .input-box input{
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid black;
        border-radius: 40px;
        font-size: 16px;
        color: white;
        padding: 20px 45px 20px 20px;
    }

    .input-box input::placeholder{
        color: white;
    }

    .login .btn-login_btn {
        width: 480%;
        height: 45px;
        background: darkblue;
        border: none;
        outline: none;
        border-radius: 40px;
        cursor: pointer;
        font-size: 16px;
        color: white;
        font-weight: 600;
    }

    .login .register-link{
        font-size: 14.5px;
        text-align: center;
        margin-top: 20px;
    }

    .register-link p a {
        color: black;
        text-decoration: none;
        font-weight: 600;
    }

    .register-link p a:hover {
        text-decoration: underline;
    }
</style>

<div class="login">
    <h1 class="py-4">Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <div class="input-box">
                <tr>
                    <td>Username: </td>
                    <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
                </tr>
            </div>
            
            <div class="input-box">
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
                </tr>
            </div>

            <tr>
                <td><button class="btn-login_btn" type="submit">Login</button></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     

    <div class="register-link">
        <p>Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a></p>
    </div>

</div>

{% endblock content %}
