{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
	    background: linear-gradient(red, blue);
    }

    .register{
        width: 600px;
        background: white;
        color: black;
        padding: 20px;
        text-align: left;
    }

    .register h1{
        font-size: 36px;
        text-align: center;
        margin-top: 0;
        text-decoration: underline;
    }

</style>

<div class = "register">
    
    <h1>Register</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}
                <div class="Inputdaftar"> 
                    <tr>  
                        <td><input type="submit" name="submit" value="Daftar"/></td>  
                    </tr>  
                </div> 
            </table>  
        </form>

    <div class="messages">
        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}
    </div>

</div>  

{% endblock content %}
